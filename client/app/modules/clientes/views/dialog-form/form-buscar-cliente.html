<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-search" style="margin-right: 5px"></span>Buscar Cliente
    </h4>
</div>
<form name="buscarClienteForm" novalidate>
<div class="modal-body" style="padding-top: 10px;">
    <div class="panel panel-info" style="margin-bottom: 0px;">
        <div class="panel-body" style="padding-top: 10px; padding-bottom: 5px;">
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="codigo">C&oacute;digo</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="codigo" id="codigo"
                               placeholder=""
                               ng-model="searchCriteria.codigo"/>
                    </div>
                </div>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="identificacion">Identificaci&oacute;n</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="identificacion" id="identificacion"
                               placeholder=""
                               ng-model="searchCriteria.identificacion" />
                    </div>
                </div>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="razonSocial">Nombre</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="razonSocial" id="razonSocial"
                               placeholder=""
                               ng-model="searchCriteria.razon_social"/>
                    </div>
                </div>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="email">Email</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="email" id="email"
                               placeholder=""
                               ng-model="searchCriteria.email" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="padding-top: 8px; padding-bottom: 8px;">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm()">Buscar</button>
</div>
</form>
