<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-user"></span>{{action == -1 ? "CREAR" : "ACTUALIZAR"}} USUARIO
    </h4>
</div>
<form name="userForm" novalidate>
<div class="modal-body" >
    <div class="panel panel-info" style="margin: 5px 0px;">
        <div class="panel-body">
            <div class="form-group input-group-xs">
                <label for="userName" class="control-label col-xs-4">Identificación *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userId" ng-disabled="action !== -1"
                               ng-model="user.userId" required="required"
                               placeholder="Identificación del nombre de usuario (Cédula / RUC / Pasaporte)"
                               name="userId" ng-pattern="patternUserId">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.userName.$error.pattern">Nombre usuario no válido.</span>
            </div>
            <div class="form-group input-group-xs">
                <label for="userName" class="control-label col-xs-4">Usuario *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" ng-disabled="action !== -1"
                               ng-model="user.userName" required="required"
                               placeholder="Ingrese el nombre de usuario"
                               name="userName" ng-pattern="patternUserName">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.userName.$error.pattern">Nombre usuario no válido.</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="email">Correo Electrónico *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="email" class="form-control"
                               name="email" id="email" ng-disabled="action !== -1"
                               placeholder="Ingrese el correo electrónico"
                               ng-model="user.email" required="required" ng-pattern="patternEmail">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.email.$error.pattern">Email no válido.</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="firstName">Nombre *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="firstName" id="firstName"
                               placeholder="Ingrese el nombre"
                               ng-model="user.firstName" required="required" ng-pattern="patternFirstName">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.firstName.$error.pattern">Nombre no válido.</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="lastName">Apellidos *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="lastName" id="lastName"
                               placeholder="Ingrese el nombre"
                               ng-model="user.lastName" required="required" ng-pattern="patternLastName">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.lastName.$error.pattern">Apellidos no válido.</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="lastName">Compañia *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="company" id="company"
                               placeholder="Ingrese el nombre"
                               ng-model="user.company" required="required" ng-pattern="patternCompany">
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="userForm.company.$error.pattern">Compañia no válida.</span>
            </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="role">Rol *</label>
                <div class="col-xs-8" style="padding-right: 0px;">
                    <div class="form-group">
                        <select class="form-control" required="required" id="role" name="role"
                                ng-options="item as item.description | translate for item in user.roles track by item.id"
                                ng-model="user.roleSelected">
                            <option value="">--Seleccione--</option>
                        </select>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-12" style="margin: -10px 0 10px 0;" ng-show="!userForm.$pristine && userForm.role.$error.required">Campo obligatorio.</span>
            </div>
            <div ng-if="!dataEmpty && userNameLogin !== userNameOld" class="form-group input-group-xs" style="margin-bottom: 15px;">
                <label class="control-label col-xs-9" for="active">Activo *</label>
                <div class="col-xs-3" style="padding-right: 0px;">
                    <div class="radio radio-info radio-inline">
                        <input id="yesActive" type="radio" name="yesActive" ng-value="true" ng-model="user.active" ng-required="!user.active">
                        <label for="yesActive">{{'yes' | translate}}</label>
                    </div>
                    <div class="radio radio-inline">
                        <input id="noActive" type="radio" name="noActive" ng-value="false" ng-model="user.active" ng-required="!user.active">
                        <label for="noActive">{{'no' | translate}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm(user)">Guardar</button>
</div>
</form>
