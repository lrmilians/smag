<div class="modal-header" style="background-color: #d9edf7;" xmlns="http://www.w3.org/1999/html">
    <h4 class="modal-title">
        <span class="glyphicon {{glyphicon}}"></span> {{action == -1 ? "ADICIONAR" : "ACTUALIZAR"}} LLAVE
    </h4>
</div>
<form name="keyForm" novalidate>
<div class="modal-body" >
    <div class="panel panel-info" style="margin: 5px 0px;">
        <div class="panel-body">
            <!--<div class="alert alert-warning">{{'proccessApplicIntrucFile' | translate}}</div>-->
            <div class="form-group input-group-xs">
               <label class="control-label col-xs-4" for="password">Clave *</label>
               <div class="col-xs-7" style="padding-right: 0px;">
                   <div class="form-group">
                       <input type="text" class="form-control" id="password"
                              name="password"
                              placeholder="{{'educationDialogPhTitle' | translate}}"
                              ng-model="key.password" required="required" ng-pattern="patternTitle">
                   </div>
               </div>
               <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="educationForm.title.$error.pattern">{{'educationDialogMsgText1' | translate}}</span>
           </div>
            <div class="form-group input-group-xs">
                <label class="control-label col-xs-4" for="expiredDate">Vence *</label>
                <div class="col-xs-7" style="padding-right: 0px;">
                    <div class="input-group date" mydatepicker style="width: 275px; margin-bottom: 15px;">
                        <input type="text" class="form-control" name="expiredDate" id="expiredDate"
                               ng-model="key.expiredDate" required="required"
                               placeholder="Ingrese la fecha de expiración">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
                <span class="text-danger text-right col-xs-11" style="margin: -10px 0 10px 0;" ng-show="keyForm.title.$error.pattern">{{'educationDialogMsgText1' | translate}}</span>
            </div>
            <div ng-if="dataEmpty == false" class="form-group input-group-xs" style="margin-bottom: 15px;">
                <label class="control-label col-xs-9" for="active">Activo *</label>
                <div class="col-xs-3" style="padding-right: 0px;">
                    <div class="radio radio-info radio-inline">
                        <input id="yesActive" type="radio" name="yesActive" ng-value="true" ng-model="key.active" ng-required="!key.active" ng-disabled="active">
                        <label for="yesActive">Sí</label>
                    </div>
                    <div class="radio radio-inline">
                        <input id="noActive" type="radio" name="noActive" ng-value="false" ng-model="key.active" ng-required="!key.active" ng-disabled="active">
                        <label for="noActive">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="fileTitle" class="col-xs-4 control-label">Subir archivo *</label>
                <div class="col-xs-7">
                    <div class="form-group">
                        <div class="input text required">
                            <input type="file" ng-model="education.fileTitle" name="fileTitle" load-filename  id="fileTitle">
                        </div>
                    </div>
                </div>
                <div ng-if="dataEmpty == false" id="viewFile" class="panel panel-success col-xs-offset-4 col-xs-7" style="padding: 0px; margin-bottom: 0px;">
                    <div class="panel-heading" style="padding: 5px 15px;">
                        <a href="{{baseURL}}/esignature/key/keyfile/name/{{key.name}}/token/{{userToken}}" target="_blank"><span class="glyphicon glyphicon-download-alt panel-title" aria-hidden="true"></span>
                            <span class="sr-only"></span>{{key.name}}
                        </a>
                    </div>
                </div>
                <span class="col-sm-12 text-danger text-right" ng-show="keyForm.fileTitle.$error.pattern">{{'userregMsgText5' | translate}}</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button type="submit" class="btn btn-success pull-right" ng-click="submitForm(key)">Guardar</button>
</div>
</form>
