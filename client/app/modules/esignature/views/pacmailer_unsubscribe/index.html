<style>
    body {
        background: linear-gradient(#fafafa, #fff);
        font: 14px sans-serif;
        padding: 20px;
    }

    .letter {
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        margin: 26px auto 0;
        max-width: 550px;
        min-height: 555px;
        padding: 24px;
        position: relative;
        width: 80%;
    }

        .letter:before, .letter:after {
            content: "";
            height: 98%;
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        .letter:before {
            background: #fafafa;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            left: -5px;
            top: 4px;
            transform: rotate(-2.5deg);
        }

        .letter:after {
            background: #f6f6f6;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
            right: -3px;
            top: 1px;
            transform: rotate(1.4deg);
        }
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="letter">
            <div class="row">
                <div class="col-md-8">
                    <h4 style="margin-top: 20px">Notificaci&oacute;n de Documentos Electr&oacute;nicos</h4>
                    <h5>Cancelar Suscripción</h5>
                    <h5>{{email}}</h5>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <img class="img-responsive pull-right" src="client/app/images/numen.png" style="height: 75px" />
                </div>
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-lg-12">
                    <blockquote>
                        <p style="font-size: 14px;">Usted está a punto de cancelar su suscripción a las notificaciones por correo electrónico de este proveedor. Para terminar, seleccione una razón y de clic en <b>Cancelar Suscripción.</b> </p>
                    </blockquote>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-12">
                    <div style="padding-left: 30px">
                        <div class="radio">
                            <label>
                                <input type="radio" name="reason" ng-model="reason" id="Radio0" value="Ya no quiero recibir estos correos." checked>
                                Ya no quiero recibir estos correos.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="reason" ng-model="reason" id="Radio1" value="Yo no compré este  producto o servicio." checked>
                                Yo no compré este  producto o servicio.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="reason" ng-model="reason" id="Radio2" value="Los correos son spam y deben ser reportados." checked>
                                Los correos son spam y deben ser reportados.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="reason" ng-model="reason" id="Radio3" value="Otro motivo." checked>
                                Otro motivo.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="addNewEmail()" ng-hide="showCancel">Cancelar Suscripción</button>
                        <button type="button" class="btn btn-danger btn-sm disabled" ng-hide="!showCancel" disabled>Suscripción ya cancelada </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
