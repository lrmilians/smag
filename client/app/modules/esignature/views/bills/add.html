<div class="row" ng-controller="parentController">
  <form>
    <fieldset>
      <legend>Adicionar Factura</legend>
        <div class="row">
            <div class="form-group col-sm-12">
                <div class="form-group">
                    <div class="input text required">
                        <input type="file" ng-model="file" name="userfile" load-filename required>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-group col-sm-6">
                <a href="#/esignature/bills" class="btn btn-danger cancel">Cancelar</a>
            </div>
            <div class="form-group col-sm-6">
                <button ng-click="addBill()" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </fieldset>
  </form>
</div>
