<div class="jumbotron" style="padding: 10px 25px;">
    <div ng-controller="invMttoCtrl as bic" ng-init="imc.initCtrl()">
        <div class="panel panel-info" style="margin: 5px 0px 15px 0px;">
            <div class="panel-heading" style="padding: 0px 10px;">
                <table width="100%">
                    <tr>
                        <td style="width: 60%; text-align: left;"><h4><button type="button" class="btn btn-default btn-success btn-xs" ng-click="imc.initCtrl()" style="font-size: 12px;" title="Actualizar">
                            <span class="glyphicon glyphicon-repeat" aria-hidden="true" style="margin: 0;"></span>
                        </button><span class="glyphicon glyphicon-lock" aria-hidden="true" style="margin-left: 6px; margin-right: 6px;"></span><label class="text-primary" style="margin-bottom: 0px;">FACTURAS</label></h4></td>
                        <td style="width: 40%; text-align: right;">
                            <button type="button" class="btn btn-primary" style="font-size: 12px;" ng-click="imc.searchBill()" ng-if="imc.bills.length !== 0">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Búsqueda avanzada
                            </button>
                            <button ng-if="imc.user.rolCode != 'CL01'" type="button" class="btn btn-success" style="font-size: 12px;" ng-click="imc.addBill()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Adicionar Factura
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-body" style="padding-top: 0px;">
                <div class="row" style="margin-top: 10px;">
                    <div ng-if="dic.bills.length !== 0" class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span aria-hidden="true" class="glyphicon glyphicon-search"></span></span>
                            <input type="text" ng-model="imc.q" class="form-control" placeholder="Búsqueda rápida" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div ng-if="dic.bills.length !== 0 && imc.q !== undefined && resultFiltered.length !== 0" class="col-md-3" style="text-align: left; padding-top: 8px; padding-bottom: 8px;">
                        <span>{{resultFiltered.length === 1 ? "Un Registro encontrado" : resultFiltered.length + " Registros encontrados"}}</span>
                    </div>
                    <div ng-if="imc.advanceSearch" class="col-md-3">
                        <button type="button" class="btn btn-default btn-xs btn-danger" ng-click="imc.resetSearch()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Limpiar búsqueda
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="text-left" style="margin: 15px 0 0 15px;">
                        Total de registros: {{imc.totalRecords}}
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <dir-pagination-controls boundary-links="true" on-page-change="imc.pageChangeHandler(newPageNumber)" template-url="client/app/bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
